  <body>

    <div class="container">

      <div class="jumbotron p-3 p-md-5 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
          <h1 class="display-5">自作ゲーム一覧</h1>

              <h3 class="mb-0">
                <a class="text-dark" href="unicks2/index.html"><u>UNICKS 2</u></a>
              </h3>
              <div class="mb-1 text-muted">#アクションパズル</div>
              <p class="card-text mb-auto">2個以上つながってるブロックを消していくパズル。<br><br>一度に多くのブロックを消すほど高得点。また、各ブロックを消していくと、種類に応じた特殊効果が使用できます。</p>

                <a class="text-dark" href="coloris/index.html"><u>TOUCH THE <span class="text-danger">RED</span></u></a>
              </h3>
              <div class="mb-1 text-muted">#ブロックくずし</div>
              <p class="card-text mb-auto">タッチで線を引いてボールを跳ね返すブロック崩し。<br><br>ボールを赤いブロックに当てるまでのタイムを競います。ボールの色を切り替えることができ、ブロックは同じ色で当てないと消えません。</p>
